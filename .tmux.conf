unbind r
set-option -g default-shell /bin/zsh

# set default terminal
set -g default-terminal "screen-256color"

# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# unsets automatic window renaming
set-window-option -g automatic-rename off

# enables mouse
setw -g mouse on

# listen to alerts from all windows
set -g bell-action any

# disable a visual bell (the orange status bar)
set-option -g visual-bell off

# No delay for escape key press
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Vim specific keybinds
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload tmux config keybind
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# window swap key binds
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
bind-key -n S-Left select-window -t -1
bind-key -n S-Right select-window -t +1

# panes
set -g pane-border-bg black
set -g pane-border-fg red
set -g pane-active-border-bg black
set -g pane-active-border-fg brightblack
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

# statusbar
set -g status-bg colour0
set -g status-fg white
set -g status-attr none
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-left ''
set -g status-right "#[fg=white,bg=brightblack] %Y-%m-%d %H:%M:%S "
set -g window-status-format "#[fg=white,bg=brightblack] #I:#[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W "
set -g window-status-current-format "#[fg=black,bg=cyan] #I:#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W "
set -g window-status-separator " "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
